<!DOCTYPE html>
<html>
  <head>
    <title>SF Movie Locations</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'movie_locations/style.css' %}" />
    <script type="text/javascript">
      var default_image = '{% static "movie_locations/images/default.png" %}';
    </script>

  </head>

  <body>
    <div id="floating-panel">
      <div id="search_bar">
        <input id="search_text" type="text" placeholder="Search by movie">
        <input id="submit" type="button" value="Search">
      </div>

      <div id="message_bar">
      Error and other messages go here. :)
      </div>
    </div>

    <div id="selected_movies">
      <ul class="movie_list">
        &nbsp;
      </ul>
    </div>

    <div id="map"></div>

    <script src="{% static 'movie_locations/script.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4vqjP45FO5P9B1m459vpqHrC4XW72SDs&callback=initMap"
        async defer></script>

  </body>
</html>
