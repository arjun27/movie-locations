<!DOCTYPE html>
<html>
  <head>
    <title>SF Movie Locations</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}
#map {
  height: 100%;
}
#floating-panel {
  position: absolute;
  top: 10px;
  left: 25%;
  z-index: 5;
  background-color: #fff;
  padding: 5px;
  border: 1px solid #999;
  text-align: center;
  font-family: 'sans-serif';
  line-height: 30px;
  padding-left: 10px;
}

    </style>
  </head>
  <body>

    <div id="floating-panel">
      <input id="search_text" type="textbox" value="Search by movie title">
      <input id="submit" type="button" value="Geocode">
    </div>

    <div id="map"></div>
    <script>
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 8,
    center: {lat: -34.397, lng: 150.644}
  });
  var geocoder = new google.maps.Geocoder();

  document.getElementById('submit').addEventListener('click', function() {
    var title = document.getElementById('search_text').value;
    var api_url = 'https://data.sfgov.org/resource/wwmu-gmzc.json?title=' + title;
    $.get(api_url, function(data, status) {
      console.log(status);
      // TODO: check if data is empty and status is 200 => movie does not exist
      var i;
      for (i = 0; i < data.length; i++) {
        var address = data[i]['locations'] + ', San Francisco';
        setTimeout(geocodeAddress(geocoder, map, address), 10000*i);;
      }
    });
  });

  populateAutocomplete();
}

function populateAutocomplete () {
  var api_url = 'https://data.sfgov.org/resource/wwmu-gmzc.json?$select=title&$group=title';
  var titles = [];
  $.get(api_url, function(data, status) {
    console.log(status);
    var i;
    for (i = 0; i < data.length; i++) {
      titles.push(data[i]['title']);
    }
    $("#search_text").autocomplete( {
      source: titles
    });
  });
}

function geocodeAddress(geocoder, resultsMap, address) {
  geocoder.geocode({'address': address}, function(results, status) {
    if (status === google.maps.GeocoderStatus.OK) {
      resultsMap.setCenter(results[0].geometry.location);
      var marker = new google.maps.Marker({
        map: resultsMap,
        animation: google.maps.Animation.DROP,
        position: results[0].geometry.location
      });
    } else {
      alert('Geocode was not successful for the following reason: ' + status);
    }
  });
}
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4vqjP45FO5P9B1m459vpqHrC4XW72SDs&callback=initMap"
        async defer></script>
  </body>
</html>
